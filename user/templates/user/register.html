{% extends "master.html"%}

{% block css %}
<style>
    .divider-text {
    position: relative;
    text-align: center;
    margin-top: 15px;
    margin-bottom: 15px;
}
.divider-text span {
    padding: 7px;
    font-size: 12px;
    position: relative;   
    z-index: 2;
}
.divider-text:after {
    content: "";
    position: absolute;
    width: 100%;
    border-bottom: 1px solid #ddd;
    top: 55%;
    left: 0;
    z-index: 1;
}

.btn-facebook {
    background-color: #405D9D;
    color: #fff;
}
.btn-twitter {
    background-color: #42AEEC;
    color: #fff;
}
</style>
{% endblock css %}

{% block content %}
<div class="col-md-6">
	<form action="/user/register/" method="post">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend>Join Today</legend>
            {{ form.as_p }}  
        </fieldset>                                 
        <div class="form-group ">
            <button type="submit" class="btn btn-primary btn-block col-sm-3"> Create Account  </button>
        </div>     
        <p class="text-center">Have an account? <a href="">Log In</a> </p>                                                                 
    </form>
</div>

{% endblock content %}

{% endblock js %}
